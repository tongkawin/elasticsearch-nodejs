<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>API log viewer</title>

  <div class="header">
    <a class="logo" href="http://localhost:3000/">API log viewer</a>
  </div>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .header {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 20px 10px;
      }

      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      .header a:hover {
        background-color: #ddd;
        color: black;
      }

      .header a.active {
        background-color: dodgerblue;
        color: white;
      }

      .header-right {
        float: right;
      }

      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }

        .header-right {
          float: none;
        }
      }
    </style>
  </head>
</head>

<body>

  <select name="servers" id="servers">
    <option value="DEV">DEV</option>
    <option value="SIT">SIT</option>
    <option value="UAT">UAT</option>
  </select>

  <select name="searchwith" id="searchwith">
    <option value="ID">ID</option>
    <option value="Title">Title</option>
  </select>

  <form class="clearfix mb-4" action="POST">
    <br />
    <div style="text-align: center;">
      <h4>Title</h4>
      <br />
      <textarea id="searchTitle" rows="2" cols="50" aria-describedby="search-title"
        placeholder="Search . . . . ."></textarea>
    </div>
    <div style="text-align: center;">
      <button id="submitSearchTitle">Search</button>
    </div>
  </form>

  <form class="clearfix mb-4" action="POST">
    <br />
    <div style="text-align: center;">
      <h4>ID</h4>
      <br />
      <textarea id="searchid" rows="2" cols="50" aria-describedby="search-title"
        placeholder="Search . . . . ."></textarea>
    </div>
    <div style="text-align: center;">
      <button id="submitSearchID">Search</button>
    </div>
  </form>

  <div id="tableDiv"></div>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="/js/index.js"></script>

</body>

</html>
